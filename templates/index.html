{% extends 'base.html' %} 

{% block title %}Home{% endblock title %} 
{% block body %} 

<div class="container">
    <div class="row" >
        <div class="col-md-3"></div>
        <div class="col-md-6 py-4 my-4">
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <!--label for="name">Name</!--label-->
                    <input type="text" class="form-control my-2" id="destination" name="destination" placeholder="Enter The Destination" >
                    <input type="text" class="form-control my-2" id="days" name="days" placeholder="Enter the Number of Dyas" >
                    <input type="text" class="form-control my-2" id="interest" name="interest" placeholder="Enter your Interest" >
                </div>
        
                <button class="btn btn-primary my-2" >Generate Itinerary</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="container" >
            
            {% for day_itinerary in days_itinerary %}
                 <h3>Day {{forloop.counter }}</h3> 
                    {% for activity in day_itinerary.name %}
                    <div >
                        <div class="timeline">
                          <div class="contain right">
                            <div class="cont">
                              <h5>{{activity}}</h5>
                              
                            </div>
                          </div>
                        </div>
                    </div>   
                    {% endfor %}
                <br><br>
            {% endfor %}
           


            
        </div>
    </div>
    
</div>







{% endblock body %}
